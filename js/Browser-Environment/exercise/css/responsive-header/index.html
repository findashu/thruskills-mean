<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="topnav" id="top-head">
            <li>
                <a href="#home">Home</a>
            </li>
            <li>
                <a href="#news">News</a>
            </li>
            <li>
                <a href="#contact">Contact</a>
            </li>
            <li>
                <a href="#about">About</a>
            </li>
            <li class="topnav-right">
                <a href="#signup">Signup</a>
            </li>
            <li class="topnav-right">
                <a href="#login">Login</a>
            </li>
            <li class="nav-menu"><a onclick="clickMenu()" href="javascript:void(0)">&#9776;
                </a></li>
        </ul>
    </nav>

    <script>
        function clickMenu() {
            var t = document.getElementById('top-head');
            if(t.className === 'topnav'){
                t.className += ' responsive'
            }else {
                t.className = 'topnav'
            }
        }
    
    </script>



</body>

</html>
